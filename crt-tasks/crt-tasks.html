<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crt-tasks.css">
    <title>AMS-creating-tasks</title>
</head>
<body>
    <div id="tsk" class="task">
        <form id="task" onsubmit="storeTask(event)">
            <label>Task</label>
            <input id="tasks" type="text" placeholder="Enter task"></input>
            <label>Description</label>
            <input id="tsk-des" type="text" placeholder="Description"></input>
            <input id="dates" type="number" placeholder="Completion date"></input>
            <button id="task-btn" name="Create Task">+ADD TASK</button>
        </form>
    </div>

    <script src="/src/index.js"></script>    
</body>
</html>
