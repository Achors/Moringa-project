<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task-list.css" type="text/css">
    <script src="https://kit.fontawesome.com/eddca93003.js" crossorigin="anonymous"></script>
    <title>Task list</title>
</head>
<body>
    <div class="tsks">
        <div class="my-tsk">
            <div class="icon">
        <h3><i class="fa-solid fa-bars"></i> My Tasks</h3>
            </div>
        <div class="btn">
            <button class="btn-1">SHOW All</button>
            <button class="btn-1 del">DELETE All</button>
        </div>
        </div>
    <div class="form">
        <form>
        <tr>
            <th>task</th>
            <th>task desc</th>
            <th>completed</th>
            <div class="btn">
            <button class="btn-2 edit"><i class="fa-sharp fa-light fa-file-pen"></i> EDIT TASK</button>
            <button class="btn-2 del"><i class="fa-light fa-trash-can"></i> DELETE TASK</button>
            </div>
        </tr>
        </form>
    </div>
    </div>
</body>
</html>
